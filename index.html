
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LGC STUDIO - Blue Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Be Vietnam Pro', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#0284c7',
                light: '#e0f2fe',
                dark: '#0369a1',
              },
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              studio: {
                bg: '#F9FAFB',
                surface: '#FFFFFF',
                border: '#E5E7EB',
                text: '#000000',
                muted: '#6B7280',
              }
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --input-border-width: 2px;
        --input-border-color: #e2e8f0;
        --input-rounding: 16px;
        --input-focus-color: #0284c7;
        --input-height: 44px;
        --input-padding-x: 16px;
        --input-padding-y: 12px;
        --input-font-size: 13px;
      }

      body {
        background-color: #F9FAFB;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
        /* Chống tràn ngang trên mobile */
        overflow-x: hidden;
        width: 100%;
      }
      
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }
      
      .transition-studio {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-2px);
      }

      input:not([type="checkbox"]):not([type="radio"]):not([type="range"]), 
      select, 
      textarea {
        border-width: var(--input-border-width) !important;
        border-color: var(--input-border-color) !important;
        border-radius: var(--input-rounding) !important;
        height: var(--input-height) !important;
        padding-left: var(--input-padding-x) !important;
        padding-right: var(--input-padding-x) !important;
        font-size: var(--input-font-size) !important;
        outline: none !important;
        transition: all 0.2s ease-in-out !important;
        display: flex;
        align-items: center;
      }

      textarea {
        height: auto !important;
        min-height: var(--input-height) !important;
        padding-top: var(--input-padding-y) !important;
        padding-bottom: var(--input-padding-y) !important;
      }

      input:focus, select:focus, textarea:focus {
        border-color: var(--input-focus-color) !important;
        box-shadow: 0 0 0 4px color-mix(in srgb, var(--input-focus-color), transparent 85%) !important;
      }

      input::placeholder { color: #9CA3AF; font-weight: 500; }
      
      .shadow-brand {
        box-shadow: 0 10px 30px -10px rgba(2, 132, 199, 0.3);
      }

      /* Mobile Specific Overrides */
      @media (max-width: 1024px) {
        :root {
          --input-height: 48px; /* To hơn cho mobile */
          --input-font-size: 14px;
        }
        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
